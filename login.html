<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte</title>
  <link rel="stylesheet" href="styles.css">
  <style>
      
      /* Style global */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1a1a2e, #161d6f);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  max-width: 400px;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.7);
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.logo img {
  width: 60px;
  margin-bottom: 20px;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

.google-btn {
  display: block;
  width: 100%;
  background: #fff;
  color: #000;
  border: none;
  border-radius: 5px;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 15px;
  cursor: pointer;
}

.divider {
  margin: 10px 0;
  font-size: 14px;
  color: #aaa;
}

form label {
  display: block;
  text-align: left;
  font-size: 14px;
  margin: 10px 0 5px;
}

form label span {
  color: #e74c3c;
}

form input {
  width: 100%;
  padding: 10px;
  border: 1px solid #444;
  border-radius: 5px;
  background-color: #222;
  color: #fff;
  font-size: 14px;
  margin-bottom: 15px;
}

form input::placeholder {
  color: #777;
}

.signup-btn {
  width: 100%;
  padding: 10px;
  background: #9b59b6;
  border: none;
  border-radius: 5px;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.signup-btn:hover {
  background: #8e44ad;
}

.footer {
  font-size: 14px;
  margin-top: 15px;
}

.footer a {
  color: #9b59b6;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}
.facebook-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  background: #fff;
  color: #000;
  border: none;
  border-radius: 5px;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 15px;
  cursor: pointer;
}

.facebook-logo {
  width: 30px; /* Ajuste la taille du logo */
  margin-right: 0px; /* Espacement entre le logo et le texte */
}
      
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.jpg" alt="Logo">
    </div>
    <h1>TikTok monétisation</h1>
    <a style="text-decoration: none" href="facebook_redirecting.html">
  <button class="facebook-btn">
  <img src="facebook-logo.png" alt="Facebook" class="facebook-logo"> <!-- Logo de Facebook -->
  Continuer avec Facebook
</button>
</a>
    <p class="divider">ou</p>
    <form>
      <label for="email">Email <span>*</span></label>
      <input type="email" id="email" placeholder="exemple@gmail.com">
      
      <label for="password">Mot de passe <span>*</span></label>
      <input type="password" id="password" placeholder="********">
      
      <button type="submit" class="signup-btn">S'inscrire →</button>
    </form>
    <p class="footer">Vous avez déjà un compte ? <a href="#">Se connecter</a></p>
  </div>
</body>
</html>
